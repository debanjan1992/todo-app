<div class="list">
    <div class="list-wrapper">
        <ul>
            <li *ngIf="addNewList" class="list-option">
                <div class="list-option-wrapper">
                    <i class="pi pi-align-justify" [ngStyle]="{ color: 'crimson'}"></i>
                    <div contenteditable="true" [(ngModel)]="newListText" (onChange)="newListTitleChange($event)">{{newListText}}</div>
                </div>
            </li>
            <li *ngFor="let option of options" class="list-option" [ngClass]="selectedOptionId === option.id ? 'active' : ''" (click)="onSelected(option)">
                <div class="list-option-wrapper">
                    <i *ngIf="option.icon" [ngClass]="'pi pi-' + option.icon"
                        [ngStyle]="{ color: option.color}"></i>
                    <i *ngIf="!option.icon" class="pi pi-align-justify" [ngStyle]="{ color: 'crimson'}"></i>
                    <span>{{option.label}}</span>
                </div>
            </li>
        </ul>
    </div>
</div>
